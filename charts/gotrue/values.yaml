# Default values for gotrue.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # -- image repo for the gotrue image
  repository: supabase/gotrue
  # -- image pullPolicy, set to Always if using latest tag
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  # ref: https://hub.docker.com/r/supabase/gotrue/tags
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

gotrue:
  # -- siteUrl to use for gotrue, example... "appflow-flutter://"
  siteUrl: ""
  # -- use an existing secret for gotrue env vars
  existingSecret: ""
  # -- set the admin password for gotrue - ignored if gotrue.existingSecret is not empty
  adminPassword: ""
  # -- gotrue api external URL
  externalUrl: "http://localhost:9999"
  # -- api host
  apiHost: "localhost"
  # -- port to use for gotrue
  port: "9999"

  jwt:
    # -- set the JWT secret for gotrue
    secret: "change this! very important!"
    # -- expiration of jwt token
    exp: "3600"
    # -- authentication check
    aud: "authenticated"
    # -- default group name
    defaultGroupName: "authenticated"
    # -- roles to use for admin
    adminRoles: "supabase_admin,service_role"

  logLevel: debug

  # https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L207
  security:
    refreshToken:
      rotationEnabled: false
      reuseInterval: "0"
    updatePasswordRequireReauth: false

    # captcha
    captcha:
      enabled: false
      provider: "hcaptcha"
      secret: "0x0000000000000000000000000000000000000000"
      timeout: "10s"
      sessionKey: ""

  operatorToken: "unused-operator-token"

  # https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L213C1-L213C1
  rateLimit:
    header: "X-Forwarded-For"
    emailSent: "100"

  # -- https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L216
  webhook:
    url: "http://register-lambda:3000/"
    secret: "test_secret"
    retries: "5"
    timeoutSec: "3"
    events: "validate,signup,login"

  # -- https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L223
  cookie:
    key: "sb"
    domain: "locahost"
    maxVerifiedFactors: "10"

  # -- uri allow list e.g. ["http://localhost:3000"]
  uriAllowList: "*"

  database:
    # -- which database backend to use for gotrue
    driver: postgres
    # -- database connection url, example: postgres://supabase_auth_admin:root@postgres:5432/postgres
    connectionUrl: ""
    # -- database namespace?
    namespace: "auth"

  smtp:
    # -- smtp hostname
    host: ""
    # -- smtp port
    port: ""
    # -- smtp user
    user: ""
    # -- smtp password
    password: ""
    # -- name of user to send from
    senderName: ""
    # -- smtp admin email addresss
    adminEmail: ""
    # -- smtp max frequency
    maxFrequency: "5s"

  mailer:
    # -- auto confirm accounts
    autoConfirm: false

    secureEmailChangeEnabled: true

    # -- https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L29
    urlPaths:
      confirmation: "/verify"
      invite: "/verify"
      recovery: "/verify"
      emailChange: "/verify"

    # -- https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L33
    subjects:
      confirmation: "Confirm your Email"
      recovery: "Reset Your Password"
      magicLink: "Your Magic Link"
      emailChange: "Confirm Email Change"
      invite: "You have been invited"

  signup:
    disable: false

  external:
    # https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L50
    email:
      enabled: true

    # https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L51
    phone:
      enabled: true

    # -- https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L52C1-L52C1
    ios:
      bundleID: "com.supabase.gotrue"

    # -- PKCE Config https://github.com/supabase/gotrue/blob/425487325b3e1d7be4661e9f292232205a9a3ce0/example.env#L171
    flowStateExpiryDuration: "300s"

    google:
      # -- enable google as your external auth provider
      enabled: false
      # -- client id
      clientID: ""
      # -- client secret
      secret: ""
      # -- redirect URI
      redirectUri: ""
    github:
      # -- enable github as your external auth provider
      enabled: false
      # -- client id
      clientID: ""
      # -- client secret
      secret: ""
      # -- redirect URI
      redirectUri: ""
    discord:
      # -- enable discord as your external auth provider
      enabled: false
      # -- client id
      clientID: ""
      # -- client secret
      secret: ""
      # -- redirect URI
      redirectUri: ""
    saml:
      # -- enable a saml provider for your external auth provider
      enabled: false
      # -- metadata URL for saml
      metadataUrl: ""
      apiBase: "http://localhost:9999"
      name: "auth0"
      signingCert: ""
      signingKey: ""
  
# -- service for gotrue
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  # -- enable ingress, access from outside the cluster
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

